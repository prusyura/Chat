<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/chat.css">
	<script type="text/javascript" src="script/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	<script type="text/javascript" src="script/chat.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="conteiner-fluid">
		<div class="row ">
			<div class=" col-sm-3">
				<span id="log"></span>
			</div>
			<div class="offset-sm-8 col-sm-1">
				<input type="button" value="LogOut" class="btn btn-danger logout">
			</div>
		</div>
	
		<div class="row block">
			<div class="col-sm-10">
				<label>Chat users</label>
				<div class="col-sm-12 chat "></div>
			</div>
			<div class="col-sm-2">
				<label>Online users</label>
				<div class=" users"></div>
			</div>
			
			
		</div>
		<div class="row">
			<input class="col-sm-10 form-control msg" type="text" placeholder="ведіть текс повідомлення">
			<button class="col-sm-2 btn btn-secondary send">Send</button>
		</div>
	</div>

</body>
</html>
